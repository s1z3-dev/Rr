<main class="min-h-screen w-full bg-slate-50 flex flex-col items-center justify-center p-4 sm:p-8 font-sans">
  <div class="w-full max-w-6xl mx-auto">
    <h1 class="text-2xl sm:text-3xl font-bold text-slate-600 text-center tracking-wider uppercase mb-8 sm:mb-12">
      Unit Price Calculator
    </h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <app-calculator-panel
        defaultName="Choice 1"
        (unitPriceChange)="price1.set($event)"
        [isBest]="isChoice1Best()"
        [isWorst]="isChoice1Worst()">
      </app-calculator-panel>
      
      <app-calculator-panel
        defaultName="Choice 2"
        (unitPriceChange)="price2.set($event)"
        [isBest]="isChoice2Best()"
        [isWorst]="isChoice2Worst()">
      </app-calculator-panel>
    </div>
  </div>
</main>
